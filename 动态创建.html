<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="./echarts/dist/echarts.min.js"></script>
    <style>
        #myChart {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="myChart"></div>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <!-- <div id="main" width="100%" height="400px"></div> -->
    <script type="text/javascript">
        /**
         * parentId 图表要放置到的父容器
         * domId echarts图表容器
         * domWidth echarts图表容器宽度
         * domHeight echarts图表容器高度
         * option echarts图表配置项
         */
        function createEchart(parentId, domId, domWidth, domHeight, option) {
            var dom = document.createElement('div');
            dom.setAttribute('id', domId);
            dom.setAttribute('style', 'width:'+ domWidth +';height:' + domHeight + ';');
            document.getElementById(parentId).appendChild(dom);
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(dom);
            myChart.setOption(option);
        }

        // 指定图表的配置项和数据
        // 使用刚指定的配置项和数据显示图表。
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            // 图表框选区域进行缩放
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: false
                    },
                    brush: {
                        type: ['clear']
                    }
                }
            },
            // 表格下方缩放工具
            dataZoom: [
                {
                    type: 'inside',
                    xAxisIndex: [0, 1],
                    start: 0,
                    end: 100
                },
                {
                    show: true,
                    xAxisIndex: [0, 1],
                    type: 'slider',
                    top: '85%',
                    start: 98,
                    end: 100
                }
            ],
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子', 'T恤', '帽子', '手套', '围脖', '鞋子', '短裤']
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'line',
                    data: [5, 20, 36, 10, 10, 20, 100, 33, 56, 24, 88]
                }
            ]
        };
        createEchart('myChart', 'main', '100%', '500px', option)
        createEchart('myChart', 'main1', '100%', '500px', option)
    </script>

</html>
